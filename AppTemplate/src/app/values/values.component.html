<div data-hr-controller="mainTable">
    <h1>Values</h1>

    <div *ngIf="loading">
        <div class="center">
            <div class="load-linebar center-block">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <p>Working...</p>
        </div>
    </div>

    <main *ngIf="items">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{item.name}}</td>
                        <td>
                            <button class="btn btn-default">Edit</button>
                            <button class="btn btn-default">View</button>
                            <button class="btn btn-default">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-default">Add</button>

        
    </main>

    <div *ngIf="error">
        An error occured loading the values. Please try again later.
    </div>
</div>
